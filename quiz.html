<head>

    <style>
        /* Custom Neon Colors and Base Colors */
        :root {
            --dark: #212529; /* User-requested darker background */
            --light: #f8f9fa; /* User-requested lighter color */
            --text-color: #f8f9fa; /* User-requested text color */

            /* --- SWAPPED COLORS (Yellow Primary, Blue Accent) --- */
            --color-neon-blue: #FFF000; /* Used for borders, dividers, standard buttons (Yellow) */
            --color-neon-yellow: #25F4EE; /* Used for primary accent, progress bar, checked radio (Blue) */
        }

        /* Global Styles */
        body {
            background-color: var(--dark); 
            color: var(--text-color); 
            font-family: 'Consolas', 'Monaco', monospace; 
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Terminal Wrapper - The Main Box */
        #terminal-wrapper {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            /* Using --color-neon-blue (Yellow) for the main border/shadow */
            border: 3px solid var(--color-neon-blue);
            box-shadow: 0 0 15px var(--color-neon-blue);
            background: rgba(0, 0, 0, 0.8);
        }

        /* Text and Elements */
        h2, h3, p {
            color: var(--text-color);
            /* Using --color-neon-blue (Yellow) for main text shadow */
            text-shadow: 0 0 5px var(--color-neon-blue);
        }
        .terminal-content {
            padding: 10px 0;
        }
        .primary-accent-text {
            /* Using --color-neon-yellow (Blue) for primary accent text */
            color: var(--color-neon-yellow);
            text-shadow: 0 0 8px var(--color-neon-yellow);
        }

        /* Divider */
        .neon-divider {
            border: none;
            /* Using --color-neon-blue (Yellow) for the divider */
            border-top: 1px dashed var(--color-neon-blue);
            box-shadow: 0 0 5px var(--color-neon-blue);
            margin: 15px 0;
        }

        /* Header Controls Layout */
        #quiz-controls {
            display: flex; 
            justify-content: space-between; 
            gap: 10px; 
            flex-wrap: wrap; 
            align-items: center;
        }
        /* Style for the left-aligned group */
        #quiz-controls > div {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Neon Buttons & Links */
        .neon-button {
            background: transparent;
            /* Using --color-neon-blue (Yellow) for standard buttons */
            border: 2px solid var(--color-neon-blue);
            color: var(--color-neon-blue);
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 8px var(--color-neon-blue), inset 0 0 8px var(--color-neon-blue);
            text-decoration: none; 
            display: inline-block;
            text-align: center;
        }
        .neon-button:hover:not(:disabled) {
            color: var(--dark);
            /* Using --color-neon-blue (Yellow) for standard button hover fill */
            background-color: var(--color-neon-blue);
            box-shadow: 0 0 15px var(--color-neon-blue), 0 0 25px var(--color-neon-blue);
        }
        .neon-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .neon-button.primary-accent {
            /* Using --color-neon-yellow (Blue) for accent buttons */
            border-color: var(--color-neon-yellow);
            color: var(--color-neon-yellow);
            box-shadow: 0 0 8px var(--color-neon-yellow), inset 0 0 8px var(--color-neon-yellow);
        }
        .neon-button.primary-accent:hover:not(:disabled) {
            color: var(--dark);
            /* Using --color-neon-yellow (Blue) for accent button hover fill */
            background-color: var(--color-neon-yellow);
            box-shadow: 0 0 15px var(--color-neon-yellow), 0 0 25px var(--color-neon-yellow);
        }

        .question-box {
            margin-bottom: 20px;
            padding: 15px;
            /* Light yellow background based on #FFF000 */
            border: 1px solid var(--color-neon-blue);
            background: rgba(255, 240, 0, 0.05); 
        }
        .option-label {
            display: block;
            margin: 8px 0;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
        }
        .option-label:hover {
            /* Light yellow background based on #FFF000 */
            background-color: rgba(255, 240, 0, 0.15);
        }
        input[type="radio"] {
            margin-right: 10px;
            /* Hide default radio and use custom styles */
            display: none; 
        }

        input[type="radio"]:checked + .option-text {

            color: var(--color-neon-yellow);
            text-shadow: 0 0 5px var(--color-neon-yellow);
        }
        .option-text {
            transition: color 0.2s, text-shadow 0.2s;
        }

        .correct {
            /* Using --color-neon-yellow (Blue) for correct feedback */
            color: var(--color-neon-yellow);
            text-shadow: 0 0 5px var(--color-neon-yellow);
            border-color: var(--color-neon-yellow) !important;
            /* Light blue background based on #25F4EE */
            background-color: rgba(37, 244, 238, 0.2);

        .incorrect {
            color: #FF6347; /* Standardized red for incorrect */
            text-shadow: 0 0 5px #FF6347;
            border-color: #FF6347 !important;
            background-color: rgba(255, 99, 71, 0.2);
        }

        .hard-tag {
            color: var(--color-neon-yellow);
            border: 1px solid var(--color-neon-yellow);
            padding: 2px 5px;
            font-size: 0.8em;
            margin-left: 10px;
            display: inline-block;
            box-shadow: 0 0 5px var(--color-neon-yellow);
            vertical-align: middle;
            text-shadow: none;
        }

        #progress-bar {
            margin: 10px 0 20px 0;
            font-weight: bold;
        }
        #bar-inner {
            height: 5px;
            /* Using --color-neon-yellow (Blue) for progress bar */
            background-color: var(--color-neon-yellow);
            width: 0%;
            margin-top: 5px;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 10px var(--color-neon-yellow);
        }

        /* Footer */
        #page-footer p {
            /* Using --color-neon-blue (Yellow) for footer text */
            color: var(--color-neon-blue);
            margin: 5px 0;
            font-size: 0.85em;
            text-shadow: none;
        }

        @media (max-width: 600px) {
            #terminal-wrapper {
                padding: 10px;
            }
            .neon-button {
                padding: 8px 15px;
                flex-grow: 1; 
            }
            #quiz-controls {
                flex-direction: column; 
            }
            #quiz-controls > div {
                flex-direction: column; 
                width: 100%;
            }
        }
    </style>
</head>

                        reRenderFeedback(quizData[currentQuestionIndex]);
                    }
                } else if (document.getElementById('results-container').style.display !== 'none') {
                    showResults(); // Re-render final results
                }
            }
        }
        
        // Helper to update feedback text after language toggle
        function reRenderFeedback(question) {
            const feedbackEl = document.getElementById('feedback');
            const userAnswer = document.querySelector('#options-group input[name="answer"]:checked')?.value;
            
            if (!userAnswer) return;
            
            const isCorrect = userAnswer === question.correctAnswer;
            const resultText = currentLang === 'en' ? (isCorrect ? "CORRECT 🚀" : "INCORRECT ❌") : (isCorrect ? "BENAR 🚀" : "SALAH ❌");
            const explanationText = question.explanation[currentLang];
            
            document.getElementById('feedback-result').textContent = resultText;
            
            // --- FIX APPLIED HERE (Using <strong>) ---
            document.getElementById('feedback-explanation').innerHTML = `<strong>${currentLang === 'en' ? 'Explanation' : 'Penjelasan'}:</strong> ${explanationText}`;
            // --- END FIX ---
            
            const isLastQuestion = currentQuestionIndex === QUIZ_SIZE - 1;
            document.getElementById('next-question-btn').textContent = isLastQuestion 
                ? (currentLang === 'en' ? "Show Results >>" : "Lihat Hasil >>") 
                : (currentLang === 'en' ? "Next Question >>" : "Soal Berikutnya >>");

            feedbackEl.style.display = 'block';
        }

        function startQuiz() {
            // 1. Reset state
            currentQuestionIndex = 0;
            score = 0;
            
            // 2. Select and shuffle 10 questions
            const shuffledQuestions = shuffleArray([...ALL_QUESTIONS_DATA]); // Clone and shuffle all 45
            quizData = shuffledQuestions.slice(0, QUIZ_SIZE); // Take the first 10
            
            // 3. Update UI visibility
            document.getElementById('start-quiz-btn').style.display = 'none';
            document.getElementById('results-container').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('submit-answer-btn').style.display = 'block';
            document.getElementById('feedback').style.display = 'none'; // Hide feedback from previous round

            // 4. Start the quiz
            showQuestion(quizData[currentQuestionIndex]);

            // Attach submit/next listeners (safely ensure they are only attached once)
            document.getElementById('submit-answer-btn').onclick = submitAnswer;
            document.getElementById('next-question-btn').onclick = nextQuestion;
        }

        function showQuestion(question) {
            const qDisplay = document.getElementById('question-display');
            const qIndexDisplay = document.getElementById('question-index-display');
            const progressBar = document.getElementById('bar-inner');
            
            // Update progress bar
            qIndexDisplay.textContent = `${currentQuestionIndex + 1} / ${QUIZ_SIZE}`;
            const progressPercent = ((currentQuestionIndex) / QUIZ_SIZE) * 100;
            progressBar.style.width = `${progressPercent}%`;

            // Clear previous question and feedback
            qDisplay.innerHTML = '';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('submit-answer-btn').style.display = 'block';
            document.getElementById('submit-answer-btn').textContent = currentLang === 'en' ? "Submit Answer" : "Kirim Jawaban";

            // --- RENDER QUESTION WITH HARD TAG ---
            let hardTagHtml = question.hard ? '<span class="hard-tag">HARD</span>' : '';
            let questionHTML = `<h3>Q${currentQuestionIndex + 1}: ${question.question[currentLang]} ${hardTagHtml}</h3>`;
            
            // Render Options (Handles a/b, a/b/c, or a/b/c/d dynamically)
            questionHTML += '<div id="options-group">';
            for (const key in question.options) {
                if (question.options.hasOwnProperty(key)) {
                    const optionText = question.options[key][currentLang];
                    questionHTML += `
                        <label class="option-label">
                            <input type="radio" name="answer" value="${key}">
                            <span class="option-text">${key.toUpperCase()}. ${optionText}</span>
                        </label>
                    `;
                }
            }
            questionHTML += '</div>';

            qDisplay.innerHTML = questionHTML;
        }

        function submitAnswer() {
            const question = quizData[currentQuestionIndex];
            const optionsGroup = document.getElementById('options-group');
            const feedbackEl = document.getElementById('feedback');
            const selectedInput = optionsGroup.querySelector('input[name="answer"]:checked');

            // 1. Validation
            if (!selectedInput) {
                alert(currentLang === 'en' ? "Please select an answer." : "Mohon pilih jawaban.");
                return;
            }

            const userAnswer = selectedInput.value;
            const isCorrect = userAnswer === question.correctAnswer;

            // 2. Update Score
            if (isCorrect) {
                score++;
            }

            // 3. Update UI to show feedback
            document.getElementById('submit-answer-btn').style.display = 'none';
            feedbackEl.style.display = 'block';
            
            const resultText = currentLang === 'en' ? (isCorrect ? "CORRECT 🚀" : "INCORRECT ❌") : (isCorrect ? "BENAR 🚀" : "SALAH ❌");
            const explanationText = question.explanation[currentLang];
            
            document.getElementById('feedback-result').textContent = resultText;
            
            // --- FIX APPLIED HERE (Using <strong>) ---
            document.getElementById('feedback-explanation').innerHTML = `<strong>${currentLang === 'en' ? 'Explanation' : 'Penjelasan'}:</strong> ${explanationText}`;
            // --- END FIX ---
            
            // Update Next button text
            const isLastQuestion = currentQuestionIndex === QUIZ_SIZE - 1;
            document.getElementById('next-question-btn').textContent = isLastQuestion 
                ? (currentLang === 'en' ? "Show Results >>" : "Lihat Hasil >>") 
                : (currentLang === 'en' ? "Next Question >>" : "Soal Berikutnya >>");

            // 4. Highlight correct/incorrect options
            const labels = optionsGroup.querySelectorAll('.option-label');
            labels.forEach(label => {
                const radio = label.querySelector('input');
                // Disable all radios
                radio.disabled = true;

                if (radio.value === question.correctAnswer) {
                    label.classList.add('correct');
                } else if (radio.value === userAnswer) {
                    label.classList.add('incorrect');
                }
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < QUIZ_SIZE) {
                showQuestion(quizData[currentQuestionIndex]);
            } else {
                showResults();
            }
        }

        function showResults() {
            const container = document.getElementById('results-container');
            const total = QUIZ_SIZE;
            const percent = (score / total) * 100;
            const passThreshold = 70; // Set a passing score threshold
            
            document.getElementById('quiz-container').style.display = 'none';
            container.style.display = 'block';

            const feedbackMessage = currentLang === 'en' 
                ? `Total Score: ${score} / ${total}` 
                : `Skor Total: ${score} / ${total}`;
            
            // --- UPDATED TEXT: Data Sensei -> Data Expert ---
            const finalVerdict = currentLang === 'en' 
                ? (percent >= passThreshold ? 
                    `// STATUS: ACCESS GRANTED. Excellent work, Data Expert! You passed the SQL knowledge check.` : 
                    `// STATUS: ACCESS DENIED. You need a score of ${passThreshold}% or higher. Review the fundamentals and try again.`)
                : (percent >= passThreshold ? 
                    `// STATUS: ACCESS GRANTED. Kerja bagus, Data Expert! Anda lulus tes pengetahuan SQL.` : 
                    `// STATUS: ACCESS DENIED. Anda butuh skor ${passThreshold}% atau lebih tinggi. Tinjau kembali dasarnya dan coba lagi.`);
            // --- END UPDATED TEXT ---

            const buttonText = currentLang === 'en' ? "Restart Quiz (10 Qs)" : "Mulai Ulang Kuis (10 Soal)";

            container.innerHTML = `
                <h2>${currentLang === 'en' ? 'QUIZ COMPLETE' : 'KUIS SELESAI'}</h2>
                <h3 class="primary-accent-text">${feedbackMessage}</h3>
                <p><strong>${currentLang === 'en' ? 'Percentage' : 'Persentase'}</strong>: ${percent.toFixed(0)}%</p>
                
                <hr class="neon-divider">
                
                <p class="primary-accent-text">${finalVerdict}</p>
                
                <hr class="neon-divider">

                <button id="restart-quiz-btn" class="neon-button primary-accent" onclick="initializeQuiz(); startQuiz();">
                    ${buttonText}
                </button>
            `;
            
            // Show the start button again in case of a hard refresh on the results page
            document.getElementById('start-quiz-btn').style.display = 'none';
        }

        // --- 5. INITIALIZE ON LOAD ---
        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
