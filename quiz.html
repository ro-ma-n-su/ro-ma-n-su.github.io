        /* Responsive adjustments */

            #terminal-wrapper {
                padding: 15px;
            }
            #quiz-page-content {
                margin-top: 100px; /* Adjust top margin for smaller navbar on mobile */
            }
        }
    /* --- END QUIZ.HTML STYLES --- */
    </style>
</head>

    <script>
        // --- 1. QUIZ DATA (45 SQL Questions from sqlQuestions_full.js) ---
        const ALL_QUESTIONS = [
          {id: 1001, topic: "SQL", question: {en: "Which clause filters rows before aggregation?", id: "Klausa mana yang memfilter baris sebelum proses agregasi?"}, options: {a: { en: "FILTER", id: "FILTER" }, b: { en: "WHERE", id: "WHERE" }, c: { en: "HAVING", id: "HAVING" }, d: { en: "GROUP BY", id: "GROUP BY" }}, correctAnswer: "b", explanation: {en: "WHERE filters rows before GROUP BY; HAVING filters after aggregation.", id: "WHERE memfilter baris sebelum GROUP BY; HAVING dipakai setelah agregasi."}},
          {id: 1002, topic: "SQL", question: {en: "What keyword is used to return only distinct values?", id: "Kata kunci apa yang digunakan untuk mengembalikan hanya nilai yang berbeda?"}, options: {a: { en: "UNIQUE", id: "UNIK" }, b: { en: "SELECT DISTINCT", id: "SELECT DISTINCT" }, c: { en: "DIFFERENT", id: "BERBEDA" }, d: { en: "GROUP", id: "GRUP" }}, correctAnswer: "b", explanation: {en: "The DISTINCT keyword is used in conjunction with SELECT to retrieve only unique values.", id: "Kata kunci DISTINCT digunakan bersama dengan SELECT untuk mengambil hanya nilai unik."}},
          {id: 1003, topic: "SQL", question: {en: "Which SQL command is used to retrieve data from a database?", id: "Perintah SQL mana yang digunakan untuk mengambil data dari database?"}, options: {a: { en: "GET", id: "AMBIL" }, b: { en: "SELECT", id: "SELECT" }, c: { en: "EXTRACT", id: "EKSTRAK" }, d: { en: "OPEN", id: "BUKA" }}, correctAnswer: "b", explanation: {en: "The SELECT statement is used to query and retrieve data from a database.", id: "Pernyataan SELECT digunakan untuk membuat kueri dan mengambil data dari database."}},
          {id: 1004, topic: "SQL", question: {en: "Which SQL command is used to insert new data into a database?", id: "Perintah SQL mana yang digunakan untuk memasukkan data baru ke dalam database?"}, options: {a: { en: "ADD ROW", id: "TAMBAH BARIS" }, b: { en: "INSERT INTO", id: "INSERT INTO" }, c: { en: "NEW DATA", id: "DATA BARU" }, d: { en: "SAVE", id: "SIMPAN" }}, correctAnswer: "b", explanation: {en: "The INSERT INTO statement is used to add new records to a table.", id: "Pernyataan INSERT INTO digunakan untuk menambahkan catatan baru ke tabel."}},
          {id: 1005, topic: "SQL", question: {en: "Which operator is used to search for a specified pattern in a column?", id: "Operator mana yang digunakan untuk mencari pola tertentu di kolom?"}, options: {a: { en: "EXISTS", id: "EXISTS" }, b: { en: "LIKE", id: "LIKE" }, c: { en: "MATCH", id: "COCOK" }, d: { en: "IN", id: "IN" }}, correctAnswer: "b", explanation: {en: "The LIKE operator is used in a WHERE clause to search for a specified pattern.", id: "Operator LIKE digunakan dalam klausa WHERE untuk mencari pola tertentu."}},
          {id: 1006, topic: "SQL", question: {en: "Which command is used to delete all rows in a table without deleting the table itself?", id: "Perintah mana yang digunakan untuk menghapus semua baris dalam tabel tanpa menghapus tabel itu sendiri?"}, options: {a: { en: "DROP TABLE", id: "DROP TABLE" }, b: { en: "DELETE ALL", id: "HAPUS SEMUA" }, c: { en: "TRUNCATE TABLE", id: "TRUNCATE TABLE" }, d: { en: "REMOVE ROWS", id: "HAPUS BARIS" }}, correctAnswer: "c", explanation: {en: "TRUNCATE TABLE quickly removes all rows from a table. DELETE FROM table_name also works but TRUNCATE is generally faster and resets auto-increment.", id: "TRUNCATE TABLE dengan cepat menghapus semua baris dari tabel. DELETE FROM table_name juga berfungsi tetapi TRUNCATE umumnya lebih cepat dan mengatur ulang auto-increment."}},
          {id: 1007, topic: "SQL", question: {en: "Which aggregate function calculates the number of rows?", id: "Fungsi agregat mana yang menghitung jumlah baris?"}, options: {a: { en: "SUM()", id: "SUM()" }, b: { en: "COUNT()", id: "COUNT()" }, c: { en: "NUM()", id: "NUM()" }, d: { en: "AVG()", id: "AVG()" }}, correctAnswer: "b", explanation: {en: "COUNT() is used to count the number of rows that match a specified criterion.", id: "COUNT() digunakan untuk menghitung jumlah baris yang sesuai dengan kriteria tertentu."}},
          {id: 1008, topic: "SQL", question: {en: "What does SQL stand for?", id: "Apa kepanjangan dari SQL?"}, options: {a: { en: "Standard Query Language", id: "Standard Query Language" }, b: { en: "Structured Query Language", id: "Structured Query Language" }, c: { en: "Simple Query Logic", id: "Simple Query Logic" }, d: { en: "Sequential Language", id: "Sequential Language" }}, correctAnswer: "b", explanation: {en: "SQL stands for Structured Query Language.", id: "SQL adalah singkatan dari Structured Query Language."}},
          {id: 1009, topic: "SQL", question: {en: "Which JOIN returns all rows from the left table, and the matched rows from the right table?", id: "JOIN mana yang mengembalikan semua baris dari tabel kiri, dan baris yang cocok dari tabel kanan?"}, options: {a: { en: "INNER JOIN", id: "INNER JOIN" }, b: { en: "RIGHT JOIN", id: "RIGHT JOIN" }, c: { en: "LEFT JOIN", id: "LEFT JOIN" }, d: { en: "FULL JOIN", id: "FULL JOIN" }}, correctAnswer: "c", explanation: {en: "A LEFT JOIN (or LEFT OUTER JOIN) returns all rows from the left table, and the matched rows from the right table. If there is no match, NULL is used for columns from the right table.", id: "LEFT JOIN (atau LEFT OUTER JOIN) mengembalikan semua baris dari tabel kiri, dan baris yang cocok dari tabel kanan. Jika tidak ada yang cocok, NULL digunakan untuk kolom dari tabel kanan."}},
          {id: 1010, topic: "SQL", question: {en: "Which clause is used to sort the result-set of a query?", id: "Klausa mana yang digunakan untuk mengurutkan hasil kueri?"}, options: {a: { en: "SORT BY", id: "SORT BY" }, b: { en: "ARRANGE BY", id: "ARRANGE BY" }, c: { en: "ORDER BY", id: "ORDER BY" }, d: { en: "GROUP BY", id: "GROUP BY" }}, correctAnswer: "c", explanation: {en: "The ORDER BY clause is used to sort the result-set in ascending or descending order.", id: "Klausa ORDER BY digunakan untuk mengurutkan hasil dalam urutan menaik atau menurun."}},
          {id: 1011, topic: "SQL", question: {en: "The standard way to check for a NULL value in SQL is:", id: "Cara standar untuk memeriksa nilai NULL di SQL adalah:"}, options: {a: { en: "= NULL", id: "= NULL" }, b: { en: "IS NULL", id: "IS NULL" }, c: { en: "NULL_CHECK", id: "NULL_CHECK" }, d: { en: "== NULL", id: "== NULL" }}, correctAnswer: "b", explanation: {en: "In SQL, you cannot use arithmetic comparison operators (=, <, >) with NULL; you must use IS NULL or IS NOT NULL.", id: "Dalam SQL, Anda tidak dapat menggunakan operator perbandingan aritmatika (=, <, >) dengan NULL; Anda harus menggunakan IS NULL atau IS NOT NULL."}},
          {id: 1012, topic: "SQL", question: {en: "Which SQL command is used to modify existing records in a table?", id: "Perintah SQL mana yang digunakan untuk memodifikasi catatan yang ada di tabel?"}, options: {a: { en: "MODIFY", id: "MODIFIKASI" }, b: { en: "UPDATE", id: "UPDATE" }, c: { en: "EDIT", id: "EDIT" }, d: { en: "CHANGE", id: "UBAH" }}, correctAnswer: "b", explanation: {en: "The UPDATE statement is used to change existing data in a table.", id: "Pernyataan UPDATE digunakan untuk mengubah data yang ada di tabel."}},
          {id: 1013, topic: "SQL", question: {en: "What is the primary key constraint used for?", id: "Untuk apa batasan primary key digunakan?"}, options: {a: { en: "To link two tables", id: "Untuk menautkan dua tabel" }, b: { en: "To ensure a column is never NULL", id: "Untuk memastikan kolom tidak pernah NULL" }, c: { en: "To uniquely identify each record", id: "Untuk mengidentifikasi setiap catatan secara unik" }, d: { en: "To enforce data types", id: "Untuk memberlakukan tipe data" }}, correctAnswer: "c", explanation: {en: "A primary key uniquely identifies each record/row in a table and must contain UNIQUE values, and cannot contain NULL values.", id: "Primary key secara unik mengidentifikasi setiap catatan/baris dalam tabel dan harus berisi nilai UNIK, dan tidak boleh berisi nilai NULL."}},
          {id: 1014, topic: "SQL", question: {en: "Which statement is used to return a limited number of rows in a result set (in MySQL)?", id: "Pernyataan mana yang digunakan untuk mengembalikan jumlah baris terbatas dalam hasil (di MySQL)?"}, options: {a: { en: "TOP", id: "TOP" }, b: { en: "LIMIT", id: "LIMIT" }, c: { en: "MAX_ROWS", id: "MAX_ROWS" }, d: { en: "ROWNUM", id: "ROWNUM" }}, correctAnswer: "b", explanation: {en: "The LIMIT clause is used in MySQL and PostgreSQL to restrict the number of rows returned by the SELECT statement.", id: "Klausa LIMIT digunakan di MySQL dan PostgreSQL untuk membatasi jumlah baris yang dikembalikan oleh pernyataan SELECT."}},
          {id: 1015, topic: "SQL", question: {en: "Which is not a standard aggregate function in SQL?", id: "Mana yang bukan merupakan fungsi agregat standar di SQL?"}, options: {a: { en: "MAX()", id: "MAX()" }, b: { en: "LAST()", id: "LAST()" }, c: { en: "SUM()", id: "SUM()" }, d: { en: "AVG()", id: "AVG()" }}, correctAnswer: "b", explanation: {en: "MAX, SUM, and AVG are standard. LAST() is often a window function or vendor-specific, but not a standard aggregate.", id: "MAX, SUM, dan AVG adalah standar. LAST() seringkali merupakan window function atau spesifik vendor, tetapi bukan agregat standar."}},
          {id: 1016, topic: "SQL", question: {en: "Which command removes both the table structure and its data?", id: "Perintah mana yang menghapus struktur tabel dan datanya?"}, options: {a: { en: "DELETE", id: "DELETE" }, b: { en: "TRUNCATE", id: "TRUNCATE" }, c: { en: "DROP", id: "DROP" }, d: { en: "REMOVE", id: "HAPUS" }}, correctAnswer: "c", explanation: {en: "The DROP TABLE command completely removes a table definition and all its data, making it a DDL command.", id: "Perintah DROP TABLE sepenuhnya menghapus definisi tabel dan semua datanya, menjadikannya perintah DDL."}},
          {id: 1017, topic: "SQL", question: {en: "What is the purpose of the GROUP BY clause?", id: "Apa tujuan klausa GROUP BY?"}, options: {a: { en: "To select unique values", id: "Untuk memilih nilai unik" }, b: { en: "To join two tables", id: "Untuk menggabungkan dua tabel" }, c: { en: "To summarize data based on common column values", id: "Untuk meringkas data berdasarkan nilai kolom umum" }, d: { en: "To sort the results", id: "Untuk mengurutkan hasilnya" }}, correctAnswer: "c", explanation: {en: "GROUP BY groups rows that have the same values in specified columns into summary rows, typically with an aggregate function.", id: "GROUP BY mengelompokkan baris yang memiliki nilai yang sama di kolom tertentu ke dalam baris ringkasan, biasanya dengan fungsi agregat."}},
          {id: 1018, topic: "SQL", question: {en: "What keyword is used to assign a temporary name to a table or a column?", id: "Kata kunci apa yang digunakan untuk menetapkan nama sementara ke tabel atau kolom?"}, options: {a: { en: "NAME", id: "NAME" }, b: { en: "ALIAS", id: "ALIAS" }, c: { en: "AS", id: "AS" }, d: { en: "TEMP", id: "TEMP" }}, correctAnswer: "c", explanation: {en: "The AS keyword is used to create an alias for a column or a table.", id: "Kata kunci AS digunakan untuk membuat alias untuk kolom atau tabel."}},
          {id: 1019, topic: "SQL", question: {en: "What is DDL primarily used for?", id: "Untuk apa DDL terutama digunakan?"}, options: {a: { en: "Managing data manipulation", id: "Mengelola manipulasi data" }, b: { en: "Defining and modifying the database schema", id: "Mendefinisikan dan memodifikasi skema database" }, c: { en: "Controlling user access", id: "Mengontrol akses pengguna" }, d: { en: "Executing transactions", id: "Melaksanakan transaksi" }}, correctAnswer: "b", explanation: {en: "DDL stands for Data Definition Language, used to define and modify the structure/schema of the database (e.g., CREATE, DROP, ALTER).", id: "DDL adalah singkatan dari Data Definition Language, digunakan untuk mendefinisikan dan memodifikasi struktur/skema database (misalnya, CREATE, DROP, ALTER)."}},
          {id: 1020, topic: "SQL", question: {en: "Which type of subquery returns a single value to be used in the outer query?", id: "Jenis subkueri mana yang mengembalikan satu nilai untuk digunakan dalam kueri luar?"}, options: {a: { en: "Correlated Subquery", id: "Subkueri Berkorelasi" }, b: { en: "Scalar Subquery", id: "Subkueri Skalar" }, c: { en: "Row Subquery", id: "Subkueri Baris" }, d: { en: "Table Subquery", id: "Subkueri Tabel" }}, correctAnswer: "b", explanation: {en: "A scalar subquery returns a single row and a single column (a single value), and can be used in most places where a single value is expected.", id: "Subkueri skalar mengembalikan satu baris dan satu kolom (satu nilai), dan dapat digunakan di sebagian besar tempat di mana satu nilai diharapkan."}},
          {id: 1021, topic: "SQL", question: {en: "Which constraint ensures that all values in a column are different?", id: "Batasan mana yang memastikan bahwa semua nilai dalam kolom berbeda?"}, options: {a: { en: "PRIMARY KEY", id: "PRIMARY KEY" }, b: { en: "FOREIGN KEY", id: "FOREIGN KEY" }, c: { en: "UNIQUE", id: "UNIQUE" }, d: { en: "NOT NULL", id: "NOT NULL" }}, correctAnswer: "c", explanation: {en: "The UNIQUE constraint ensures that all values in a column are unique. Unlike PRIMARY KEY, a table can have multiple UNIQUE constraints and can contain NULL values (depending on the RDBMS).", id: "Batasan UNIQUE memastikan bahwa semua nilai dalam kolom unik. Tidak seperti PRIMARY KEY, sebuah tabel dapat memiliki beberapa batasan UNIQUE dan dapat berisi nilai NULL (tergantung pada RDBMS)."}},
          {id: 1022, topic: "SQL", question: {en: "What is the correct syntax to create a new user called 'data_analyst' with a password 'secure'?", id: "Apa sintaks yang benar untuk membuat pengguna baru bernama 'data_analyst' dengan kata sandi 'secure'?"}, options: {a: { en: "CREATE USER 'data_analyst' PASSWORD 'secure'", id: "CREATE USER 'data_analyst' PASSWORD 'secure'" }, b: { en: "GRANT USER 'data_analyst' IDENTIFIED BY 'secure'", id: "GRANT USER 'data_analyst' IDENTIFIED BY 'secure'" }, c: { en: "CREATE USER 'data_analyst' IDENTIFIED BY 'secure'", id: "CREATE USER 'data_analyst' IDENTIFIED BY 'secure'" }, d: { en: "ADD USER 'data_analyst' IDENTIFIED WITH 'secure'", id: "ADD USER 'data_analyst' IDENTIFIED WITH 'secure'" }}, correctAnswer: "c", explanation: {en: "The standard SQL command for creating a user is typically CREATE USER ... IDENTIFIED BY ...", id: "Perintah SQL standar untuk membuat pengguna biasanya adalah CREATE USER ... IDENTIFIED BY ..."}},
          {id: 1023, topic: "SQL", question: {en: "Which set operator returns the common rows between two result sets?", id: "Operator set mana yang mengembalikan baris umum antara dua set hasil?"}, options: {a: { en: "UNION", id: "UNION" }, b: { en: "EXCEPT (or MINUS)", id: "EXCEPT (atau MINUS)" }, c: { en: "INTERSECT", id: "INTERSECT" }, d: { en: "JOIN", id: "JOIN" }}, correctAnswer: "c", explanation: {en: "INTERSECT returns only the rows that are present in both the first and second result sets.", id: "INTERSECT hanya mengembalikan baris yang ada di set hasil pertama dan kedua."}},
          {id: 1024, topic: "SQL", question: {en: "The command to undo a transaction that has not been permanently saved to the database is:", id: "Perintah untuk membatalkan transaksi yang belum disimpan secara permanen ke database adalah:"}, options: {a: { en: "UNDO", id: "UNDO" }, b: { en: "ROLLBACK", id: "ROLLBACK" }, c: { en: "REVERT", id: "REVERT" }, d: { en: "UNSAVE", id: "UNSAVE" }}, correctAnswer: "b", explanation: {en: "ROLLBACK is a Transaction Control Language (TCL) command used to undo work done since the last COMMIT or ROLLBACK.", id: "ROLLBACK adalah perintah Transaction Control Language (TCL) yang digunakan untuk membatalkan pekerjaan yang dilakukan sejak COMMIT atau ROLLBACK terakhir."}},
          {id: 1025, topic: "SQL", question: {en: "What is a Foreign Key used for?", id: "Untuk apa Foreign Key digunakan?"}, options: {a: { en: "To uniquely identify a row", id: "Untuk mengidentifikasi baris secara unik" }, b: { en: "To prevent NULL values", id: "Untuk mencegah nilai NULL" }, c: { en: "To link data between two tables", id: "Untuk menautkan data antar dua tabel" }, d: { en: "To define the data type of a column", id: "Untuk menentukan tipe data kolom" }}, correctAnswer: "c", explanation: {en: "A Foreign Key is a field (or collection of fields) in one table that refers to the Primary Key in another table, establishing a link.", id: "Foreign Key adalah bidang (atau kumpulan bidang) di satu tabel yang merujuk ke Primary Key di tabel lain, membangun tautan."}},
          {id: 1026, topic: "SQL", question: {en: "Which of these is NOT a DML command?", id: "Manakah di antara ini yang BUKAN perintah DML?"}, options: {a: { en: "INSERT", id: "INSERT" }, b: { en: "UPDATE", id: "UPDATE" }, c: { en: "ALTER", id: "ALTER" }, d: { en: "DELETE", id: "DELETE" }}, correctAnswer: "c", explanation: {en: "ALTER TABLE is a DDL (Data Definition Language) command, used for changing the structure. INSERT, UPDATE, and DELETE are DML (Data Manipulation Language).", id: "ALTER TABLE adalah perintah DDL (Data Definition Language), yang digunakan untuk mengubah struktur. INSERT, UPDATE, dan DELETE adalah DML (Data Manipulation Language)."}},
          {id: 1027, topic: "SQL", question: {en: "What is the purpose of the INDEX in a database table?", id: "Apa tujuan INDEX dalam tabel database?"}, options: {a: { en: "To enforce uniqueness", id: "Untuk memberlakukan keunikan" }, b: { en: "To link tables together", id: "Untuk menautkan tabel bersama" }, c: { en: "To speed up data retrieval", id: "Untuk mempercepat pengambilan data" }, d: { en: "To store large binary files", id: "Untuk menyimpan file biner besar" }}, correctAnswer: "c", explanation: {en: "An index is a pointer to data in a table. It is used to quickly locate data without having to search every row (improving performance).", id: "Indeks adalah penunjuk ke data dalam tabel. Indeks digunakan untuk menemukan data dengan cepat tanpa harus mencari setiap baris (meningkatkan kinerja)."}},
          {id: 1028, topic: "SQL", question: {en: "What is the default sort order for the ORDER BY clause?", id: "Apa urutan pengurutan default untuk klausa ORDER BY?"}, options: {a: { en: "DESC", id: "DESC" }, b: { en: "RANDOM", id: "RANDOM" }, c: { en: "ASC", id: "ASC" }, d: { en: "By Index", id: "Berdasarkan Indeks" }}, correctAnswer: "c", explanation: {en: "The default sort order is ASC (Ascending). You must explicitly use DESC for Descending order.", id: "Urutan pengurutan default adalah ASC (Ascending). Anda harus secara eksplisit menggunakan DESC untuk urutan Descending."}},
          {id: 1029, topic: "SQL", question: {en: "Which SQL clause is executed first in a typical SELECT statement?", id: "Klausa SQL mana yang dieksekusi pertama dalam pernyataan SELECT biasa?"}, options: {a: { en: "SELECT", id: "SELECT" }, b: { en: "FROM", id: "FROM" }, c: { en: "WHERE", id: "WHERE" }, d: { en: "ORDER BY", id: "ORDER BY" }}, correctAnswer: "b", explanation: {en: "The logical order of execution starts with FROM (which determines the tables), followed by WHERE (filtering), GROUP BY, HAVING, SELECT, and finally ORDER BY.", id: "Urutan logis eksekusi dimulai dengan FROM (yang menentukan tabel), diikuti oleh WHERE (pemfilteran), GROUP BY, HAVING, SELECT, dan terakhir ORDER BY."}},
          {id: 1030, topic: "SQL", question: {en: "Which operator is equivalent to using >= AND < (e.g., in checking ranges)?", id: "Operator mana yang setara dengan menggunakan >= DAN < (misalnya, dalam memeriksa rentang)?"}, options: {a: { en: "IN", id: "IN" }, b: { en: "LIKE", id: "LIKE" }, c: { en: "BETWEEN", id: "BETWEEN" }, d: { en: "RANGE", id: "RANGE" }}, correctAnswer: "c", explanation: {en: "The BETWEEN operator selects values within a given range (inclusive), meaning BETWEEN A AND B is equivalent to >= A AND <= B.", id: "Operator BETWEEN memilih nilai dalam rentang tertentu (inklusif), artinya BETWEEN A AND B setara dengan >= A AND <= B."}},
          {id: 1031, topic: "SQL", question: {en: "In the context of the relational model, what is a 'tuple'?", id: "Dalam konteks model relasional, apa itu 'tuple'?"}, options: {a: { en: "A column", id: "Kolom" }, b: { en: "A table", id: "Tabel" }, c: { en: "A row/record", id: "Baris/catatan" }, d: { en: "A database", id: "Database" }}, correctAnswer: "c", explanation: {en: "In relational algebra, a tuple refers to a row or a record in a table.", id: "Dalam aljabar relasional, tuple mengacu pada baris atau catatan dalam tabel."}},
          {id: 1032, topic: "SQL", question: {en: "Which command is used to add, delete, or modify columns in an existing table?", id: "Perintah mana yang digunakan untuk menambah, menghapus, atau memodifikasi kolom di tabel yang sudah ada?"}, options: {a: { en: "CREATE TABLE", id: "CREATE TABLE" }, b: { en: "UPDATE TABLE", id: "UPDATE TABLE" }, c: { en: "ALTER TABLE", id: "ALTER TABLE" }, d: { en: "MODIFY TABLE", id: "MODIFY TABLE" }}, correctAnswer: "c", explanation: {en: "ALTER TABLE is a DDL command used to change the structure of an existing table.", id: "ALTER TABLE adalah perintah DDL yang digunakan untuk mengubah struktur tabel yang sudah ada."}},
          {id: 1033, topic: "SQL", question: {en: "Which constraint is automatically created when a PRIMARY KEY is defined?", id: "Batasan mana yang dibuat secara otomatis ketika PRIMARY KEY didefinisikan?"}, options: {a: { en: "FOREIGN KEY", id: "FOREIGN KEY" }, b: { en: "UNIQUE", id: "UNIQUE" }, c: { en: "CHECK", id: "CHECK" }, d: { en: "DEFAULT", id: "DEFAULT" }}, correctAnswer: "b", explanation: {en: "A Primary Key must inherently contain unique values, so a UNIQUE constraint is automatically enforced, along with NOT NULL.", id: "Primary Key secara inheren harus berisi nilai unik, sehingga batasan UNIQUE secara otomatis diberlakukan, bersama dengan NOT NULL."}},
          {id: 1034, topic: "SQL", question: {en: "When using the UNION operator, how many columns must the result sets have?", id: "Saat menggunakan operator UNION, berapa banyak kolom yang harus dimiliki oleh set hasil?"}, options: {a: { en: "The same number of columns", id: "Jumlah kolom yang sama" }, b: { en: "Different numbers of columns", id: "Jumlah kolom yang berbeda" }, c: { en: "At least two columns", id: "Minimal dua kolom" }, d: { en: "Only one column", id: "Hanya satu kolom" }}, correctAnswer: "a", explanation: {en: "For UNION, UNION ALL, INTERSECT, and EXCEPT/MINUS, the SELECT statements must have the same number of columns and compatible data types.", id: "Untuk UNION, UNION ALL, INTERSECT, dan EXCEPT/MINUS, pernyataan SELECT harus memiliki jumlah kolom yang sama dan tipe data yang kompatibel."}},
          {id: 1035, topic: "SQL", question: {en: "What is the main difference between UNION and UNION ALL?", id: "Apa perbedaan utama antara UNION dan UNION ALL?"}, options: {a: { en: "UNION ALL sorts the result", id: "UNION ALL mengurutkan hasil" }, b: { en: "UNION removes duplicate rows", id: "UNION menghapus baris duplikat" }, c: { en: "UNION ALL requires the same column names", id: "UNION ALL membutuhkan nama kolom yang sama" }, d: { en: "UNION works only with two tables", id: "UNION hanya bekerja dengan dua tabel" }}, correctAnswer: "b", explanation: {en: "UNION combines result sets and removes duplicate rows; UNION ALL combines them but keeps all duplicate rows.", id: "UNION menggabungkan set hasil dan menghapus baris duplikat; UNION ALL menggabungkannya tetapi menyimpan semua baris duplikat."}},
          {id: 1036, topic: "SQL", question: {en: "Which clause is necessary when using an aggregate function without GROUP BY?", id: "Klausa mana yang diperlukan saat menggunakan fungsi agregat tanpa GROUP BY?"}, options: {a: { en: "WHERE", id: "WHERE" }, b: { en: "HAVING", id: "HAVING" }, c: { en: "ORDER BY", id: "ORDER BY" }, d: { en: "None, it's optional", id: "Tidak ada, itu opsional" }}, correctAnswer: "d", explanation: {en: "If no GROUP BY is present, the aggregate function is applied to the entire result set, and no additional clause is required.", id: "Jika tidak ada GROUP BY, fungsi agregat diterapkan ke seluruh set hasil, dan tidak ada klausa tambahan yang diperlukan."}},
          {id: 1037, topic: "SQL", question: {en: "The EXISTS operator is typically used in conjunction with a:", id: "Operator EXISTS biasanya digunakan bersamaan dengan:"}, options: {a: { en: "JOIN clause", id: "Klausa JOIN" }, b: { en: "Subquery", id: "Subkueri" }, c: { en: "Aggregate function", id: "Fungsi agregat" }, d: { en: "ORDER BY clause", id: "Klausa ORDER BY" }}, correctAnswer: "b", explanation: {en: "EXISTS is used to test for the existence of any records in a subquery, returning TRUE if the subquery returns one or more rows.", id: "EXISTS digunakan untuk menguji keberadaan catatan apa pun dalam subkueri, mengembalikan TRUE jika subkueri mengembalikan satu atau lebih baris."}},
          {id: 1038, topic: "SQL", question: {en: "What does the acronym TCL stand for?", id: "Apa kepanjangan dari akronim TCL?"}, options: {a: { en: "Table Creation Language", id: "Table Creation Language" }, b: { en: "Transaction Control Language", id: "Transaction Control Language" }, c: { en: "Test Case Language", id: "Test Case Language" }, d: { en: "Temporary Command Language", id: "Temporary Command Language" }}, correctAnswer: "b", explanation: {en: "TCL stands for Transaction Control Language (e.g., COMMIT, ROLLBACK, SAVEPOINT).", id: "TCL adalah singkatan dari Transaction Control Language (misalnya, COMMIT, ROLLBACK, SAVEPOINT)."}},
          {id: 1039, topic: "SQL", question: {en: "What is the term for a stored query that can be executed as a program or function?", id: "Apa istilah untuk kueri tersimpan yang dapat dieksekusi sebagai program atau fungsi?"}, options: {a: { en: "Macro", id: "Makro" }, b: { en: "Trigger", id: "Pemicu" }, c: { en: "Stored Procedure", id: "Stored Procedure" }, d: { en: "View", id: "View" }}, correctAnswer: "c", explanation: {en: "A Stored Procedure is a set of SQL statements with a name that are pre-compiled and stored in the database, offering improved performance and security.", id: "Stored Procedure adalah sekumpulan pernyataan SQL dengan nama yang telah dikompilasi sebelumnya dan disimpan dalam database, menawarkan peningkatan kinerja dan keamanan."}},
          {id: 1040, topic: "SQL", question: {en: "Which SQL command is used to remove an index from a table?", id: "Perintah SQL mana yang digunakan untuk menghapus indeks dari tabel?"}, options: {a: { en: "DELETE INDEX", id: "DELETE INDEX" }, b: { en: "REMOVE INDEX", id: "REMOVE INDEX" }, c: { en: "DROP INDEX", id: "DROP INDEX" }, d: { en: "ALTER INDEX", id: "ALTER INDEX" }}, correctAnswer: "c", explanation: {en: "The DROP INDEX command is used to delete an index from the table, often requiring the table name as well (e.g., DROP INDEX index_name ON table_name).", id: "Perintah DROP INDEX digunakan untuk menghapus indeks dari tabel, seringkali juga memerlukan nama tabel (misalnya, DROP INDEX index_name ON table_name)."}},
          {id: 1041, topic: "SQL", question: {en: "What is a 'View' in SQL?", id: "Apa itu 'View' di SQL?"}, options: {a: { en: "A physical copy of a table", id: "Salinan fisik dari sebuah tabel" }, b: { en: "A virtual table based on the result-set of an SQL statement", id: "Tabel virtual berdasarkan hasil dari pernyataan SQL" }, c: { en: "A graphical representation of the database schema", id: "Representasi grafis dari skema database" }, d: { en: "A temporary table created during query execution", id: "Tabel sementara yang dibuat selama eksekusi kueri" }}, correctAnswer: "b", explanation: {en: "A View is a virtual table whose content is defined by a query. It does not store data but shows the result of the query whenever it is accessed.", id: "View adalah tabel virtual yang kontennya ditentukan oleh kueri. View tidak menyimpan data tetapi menunjukkan hasil kueri setiap kali diakses."}},
          {id: 1042, topic: "SQL", question: {en: "Which term describes the process of ensuring data accuracy and consistency over its entire life cycle?", id: "Istilah mana yang menggambarkan proses memastikan keakuratan dan konsistensi data selama seluruh siklus hidupnya?"}, options: {a: { en: "Data Normalization", id: "Normalisasi Data" }, b: { en: "Data Integrity", id: "Integritas Data" }, c: { en: "Data Encryption", id: "Enkripsi Data" }, d: { en: "Data Redundancy", id: "Redundansi Data" }}, correctAnswer: "b", explanation: {en: "Data Integrity refers to maintaining and ensuring the accuracy and consistency of data (often enforced via constraints like PRIMARY KEY, FOREIGN KEY, etc.).", id: "Integritas Data mengacu pada pemeliharaan dan penjaminan keakuratan dan konsistensi data (seringkali diberlakukan melalui batasan seperti PRIMARY KEY, FOREIGN KEY, dll.)."}},
          {id: 1043, topic: "SQL", question: {en: "Which term is used for the column that points to the primary key of another table?", id: "Istilah mana yang digunakan untuk kolom yang menunjuk ke primary key tabel lain?"}, options: {a: { en: "Candidate Key", id: "Candidate Key" }, b: { en: "Super Key", id: "Super Key" }, c: { en: "Foreign Key", id: "Foreign Key" }, d: { en: "Alternate Key", id: "Alternate Key" }}, correctAnswer: "c", explanation: {en: "The Foreign Key is the column that links two tables by referencing the Primary Key of the parent table.", id: "Foreign Key adalah kolom yang menautkan dua tabel dengan mereferensikan Primary Key dari tabel induk."}},
          {id: 1044, topic: "SQL", question: {en: "Which normalization form requires that there are no partial dependencies of non-key attributes on a composite primary key?", id: "Bentuk normalisasi mana yang mensyaratkan tidak ada ketergantungan parsial atribut non-key pada primary key komposit?"}, options: {a: { en: "1NF", id: "1NF" }, b: { en: "2NF", id: "2NF" }, c: { en: "3NF", id: "3NF" }, d: { en: "BCNF", id: "BCNF" }}, correctAnswer: "b", explanation: {en: "Second Normal Form (2NF) addresses partial dependency: every non-key attribute must be fully dependent on the entire composite primary key.", id: "Bentuk Normal Kedua (2NF) menangani ketergantungan parsial: setiap atribut non-kunci harus sepenuhnya bergantung pada seluruh primary key komposit."}},
          {id: 1045, topic: "SQL", question: {en: "Which is the most appropriate constraint to put on the `email` column of a `users` table?", id: "Constraint mana yang paling sesuai untuk diletakkan di kolom `email` pada tabel `users`?"}, options: {a: { en: "PRIMARY KEY", id: "PRIMARY KEY" }, b: { en: "NOT NULL", id: "NOT NULL" }, c: { en: "CHECK", id: "CHECK" }, d: { en: "UNIQUE", id: "UNIQUE" }}, correctAnswer: "d", explanation: {en: "Emails must be unique for each user but are not typically used as the primary key. NOT NULL is also often applied, but UNIQUE is the key distinguishing constraint.", id: "Email harus unik untuk setiap pengguna tetapi biasanya tidak digunakan sebagai primary key. NOT NULL juga sering diterapkan, tetapi UNIQUE adalah batasan pembeda yang utama."}}

        const terminalWrapper = document.getElementById('terminal-wrapper');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const langToggleBtn = document.getElementById('lang-toggle');
        const langDisplay = document.getElementById('current-lang-display');
        const quizContainer = document.getElementById('quiz-container');
        const questionDisplay = document.getElementById('question-display');
        const indexDisplay = document.getElementById('question-index-display');
        const barInner = document.getElementById('bar-inner');
        const submitBtn = document.getElementById('submit-answer-btn');
        const feedbackDiv = document.getElementById('feedback');
        const feedbackResult = document.getElementById('feedback-result');
        const feedbackExplanation = document.getElementById('feedback-explanation');
        const nextBtn = document.getElementById('next-question-btn');
        const resultsContainer = document.getElementById('results-container');

        function initializeQuiz() {
            // Reset state
            currentQuestions = [];
            currentQuestionIndex = 0;
            score = 0;
            selectedOption = null;
            quizActive = false;
            
            // Hide everything except the controls header
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'none';
            feedbackDiv.style.display = 'none';
            submitBtn.style.display = 'none';

            // Show start button
            startQuizBtn.style.display = 'inline-block';
            
            // Set initial language text (and button text)
            updateLanguageUI();
        }
        
        function updateLanguageUI() {
             langDisplay.textContent = currentLang.toUpperCase();
             startQuizBtn.textContent = currentLang === 'en' ? `Start SQL Quiz (${NUM_QUESTIONS} Qs)` : `Mulai Kuis SQL (${NUM_QUESTIONS} Soal)`;
             
             // Removed subtitle update logic as the text is now hardcoded in the HTML
        }


        function startQuiz() {
            // 1. Randomly select questions
            const shuffled = ALL_QUESTIONS.sort(() => 0.5 - Math.random());
            currentQuestions = shuffled.slice(0, NUM_QUESTIONS);

            // 2. Reset and Show Quiz UI
            currentQuestionIndex = 0;
            score = 0;
            quizActive = true;
            resultsContainer.style.display = 'none';
            startQuizBtn.style.display = 'none';
            quizContainer.style.display = 'block';

            // 3. Display first question
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex >= NUM_QUESTIONS) {
                showResults();
                return;
            }

            const q = currentQuestions[currentQuestionIndex];
            const options = q.options;

            // Check if feedback is visible from a previous, answered question. If so, re-render it.
            const isAnswered = q.answered;
            const isCorrect = q.answered && q.isCorrect;

            // Reset UI for new question
            // Note: selectedOption can hold a value if we switch languages on an unanswered question
            selectedOption = q.selectedAnswer || null; 
            feedbackDiv.style.display = 'none';
            nextBtn.style.display = 'none';
            
            // The submit button status depends on whether the question has been answered
            if (isAnswered) {
                submitBtn.style.display = 'none';
            } else {
                submitBtn.style.display = 'inline-block';
                submitBtn.disabled = selectedOption === null; 
            }
            
            questionDisplay.classList.remove('correct', 'incorrect');
            
            // Update Progress Bar
            indexDisplay.textContent = `${currentQuestionIndex + 1} / ${NUM_QUESTIONS}`;
            const progress = (currentQuestionIndex / NUM_QUESTIONS) * 100;
            barInner.style.width = `${progress}%`;

            // Build Question HTML
            let optionsHtml = '';
            for (const key in options) {
                const checked = selectedOption === key ? 'checked' : '';
                const disabled = isAnswered ? 'disabled' : '';

                optionsHtml += `
                    <label class="option-label" data-option="${key}">
                        <input type="radio" name="question-${q.id}" value="${key}" ${checked} ${disabled} onclick="handleOptionSelect('${key}')">
                        <span class="option-text">(${key.toUpperCase()}) ${options[key][currentLang]}</span>
                    </label>
                `;
            }

            const hardTag = q.hard ? `<span class="hard-tag">HARD</span>` : '';
            
            questionDisplay.innerHTML = `
                <p><strong>${currentLang === 'en' ? 'Question' : 'Pertanyaan'} ${currentQuestionIndex + 1}:</strong>${hardTag}</p>
                <h3 class="primary-accent-text">${q.question[currentLang]}</h3>
                <hr class="neon-divider">
                <div id="options-container">
                    ${optionsHtml}
                </div>
            `;
            
            // Attach click handler to labels for better UX (only if not answered)
            if (!isAnswered) {
                document.querySelectorAll('.option-label').forEach(label => {
                    label.onclick = function() {
                        const option = this.getAttribute('data-option');
                        handleOptionSelect(option);
                        // Manually check the radio button inside the label
                        this.querySelector('input[type="radio"]').checked = true;
                    };
                });
            }


            // If already answered, show feedback and next button immediately
            if (isAnswered) {
                // Apply correct/incorrect class to question box
                questionDisplay.classList.add(isCorrect ? 'correct' : 'incorrect');

                // Highlight correct/incorrect choice
                const optionLabels = questionDisplay.querySelectorAll('.option-label');
                optionLabels.forEach(label => {
                    const optionKey = label.querySelector('input[type="radio"]').value;
                    label.classList.remove('correct', 'incorrect');
                    if (optionKey === q.correctAnswer) {
                        label.classList.add('correct');
                    } else if (optionKey === selectedOption && !isCorrect) {
                        label.classList.add('incorrect');
                    }
                });
                
                // Show feedback text
                feedbackResult.textContent = isCorrect ? 
                    (currentLang === 'en' ? ":: ACCESS GRANTED :: Correct!" : ":: AKSES DITERIMA :: Benar!") : 
                    (currentLang === 'en' ? ":: ACCESS DENIED :: Incorrect." : ":: AKSES DITOLAK :: Salah.");
                
                feedbackExplanation.innerHTML = `
                    <p><strong>${currentLang === 'en' ? 'Explanation' : 'Penjelasan'}:</strong></p>
                    <p>${q.explanation[currentLang]}</p>
                `;
                feedbackDiv.style.display = 'block';

                // Show next button
                nextBtn.textContent = currentLang === 'en' ? "Next Question >>" : "Pertanyaan Selanjutnya >>";
                nextBtn.style.display = 'inline-block';
            }
        }

        function handleOptionSelect(option) {
            selectedOption = option;
            // Store selected answer temporarily in the question object
            currentQuestions[currentQuestionIndex].selectedAnswer = option; 
            submitBtn.disabled = false;
        }

        function submitAnswer() {
            if (!selectedOption) {
                console.error("No option selected.");
                return;
            }

            const q = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === q.correctAnswer;
            
            // Mark question as answered and store result
            q.answered = true;
            q.isCorrect = isCorrect;
            q.selectedAnswer = selectedOption; 
            
            // Disable interactions
            submitBtn.style.display = 'none';
            questionDisplay.querySelectorAll('input[type="radio"]').forEach(radio => radio.disabled = true);
            questionDisplay.querySelectorAll('.option-label').forEach(label => label.onclick = null);

            // Give visual feedback and update score
            questionDisplay.classList.add(isCorrect ? 'correct' : 'incorrect');
            if (isCorrect) {
                score++;
            }

            // Highlight correct/incorrect choice
            const optionLabels = questionDisplay.querySelectorAll('.option-label');
            optionLabels.forEach(label => {
                const optionKey = label.querySelector('input[type="radio"]').value;
                label.classList.remove('correct', 'incorrect');
                if (optionKey === q.correctAnswer) {
                    label.classList.add('correct');
                } else if (optionKey === selectedOption && !isCorrect) {
                    label.classList.add('incorrect');
                }
            });

            // Show feedback
            feedbackResult.textContent = isCorrect ? 
                (currentLang === 'en' ? ":: ACCESS GRANTED :: Correct!" : ":: AKSES DITERIMA :: Benar!") : 
                (currentLang === 'en' ? ":: ACCESS DENIED :: Incorrect." : ":: AKSES DITOLAK :: Salah.");
            
            feedbackExplanation.innerHTML = `
                <p><strong>${currentLang === 'en' ? 'Explanation' : 'Penjelasan'}:</strong></p>
                <p>${q.explanation[currentLang]}</p>
            `;
            feedbackDiv.style.display = 'block';

            // Show next button
            nextBtn.textContent = currentLang === 'en' ? "Next Question >>" : "Pertanyaan Selanjutnya >>";
            nextBtn.style.display = 'inline-block';

        }

        function nextQuestion() {
            currentQuestionIndex++;
            selectedOption = null;
            displayQuestion();
        }

        function toggleLanguage() {
            const previousLang = currentLang;
            currentLang = currentLang === 'en' ? 'id' : 'en';
            
            updateLanguageUI(); // Update button text
            
            // Only re-render the current state if a quiz is in progress or finished
            if (quizActive) {
                if (currentQuestionIndex < NUM_QUESTIONS) {
                    // Re-render the current question in the new language
                    displayQuestion();
                } else {
                    // Re-render results in the new language
                    showResults();
                }
            } else {
                // If not active, just ensure UI is reset and language text is updated.
                initializeQuiz(); 
            }
        }

        function showResults() {
            quizActive = false; // Mark quiz as complete

            // Update final progress bar
            barInner.style.width = '100%';
            indexDisplay.textContent = `${NUM_QUESTIONS} / ${NUM_QUESTIONS}`;

            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';

            const container = resultsContainer;
            const percent = (score / NUM_QUESTIONS) * 100;
            const feedbackMessage = currentLang === 'en' ? 
                `Final Score: ${score} out of ${NUM_QUESTIONS}` : 
                `Skor Akhir: ${score} dari ${NUM_QUESTIONS}`;
            
            const finalVerdict = currentLang === 'en' ? 
                (percent >= 90 ? 
                    '// STATUS: HACKER LEVEL. Exceptional SQL knowledge. You may proceed with the data stream.' : 
                    (percent >= passThreshold ? 
                        '// STATUS: ACCESS GRANTED. Good job, Data Expert! You passed the SQL knowledge test.' : 
                        `// STATUS: ACCESS DENIED. You need ${passThreshold}% or higher. Review the fundamentals and try again.`))
                : (percent >= 90 ? 
                    '// STATUS: HACKER LEVEL. Pengetahuan SQL yang luar biasa. Anda bisa melanjutkan dengan aliran data.' : 
                    (percent >= passThreshold ? 
                        '// STATUS: ACCESS GRANTED. Kerja bagus, Data Expert! Anda lulus tes pengetahuan SQL.' : 
                        `// STATUS: ACCESS DENIED. Anda butuh skor ${passThreshold}% atau lebih tinggi. Tinjau kembali dasarnya dan coba lagi.`));
            
            const buttonText = currentLang === 'en' ? "Restart Quiz (10 Qs)" : "Mulai Ulang Kuis (10 Soal)";

            container.innerHTML = `
                <h2>${currentLang === 'en' ? 'QUIZ COMPLETE' : 'KUIS SELESAI'}</h2>
                <h3 class="primary-accent-text">${feedbackMessage}</h3>
                <p><strong>${currentLang === 'en' ? 'Percentage' : 'Persentase'}</strong>: ${percent.toFixed(0)}%</p>
                
                <hr class="neon-divider">
                
                <p class="primary-accent-text">${finalVerdict}</p>
                
                <hr class="neon-divider">

                <button id="restart-quiz-btn" class="neon-button primary-accent" onclick="initializeQuiz(); startQuiz();">
                    ${buttonText}
                </button>
            `;
            
            // Show the start button again in case of a hard refresh on the results page
            document.getElementById('start-quiz-btn').style.display = 'none';
        }

        // --- 5. INITIALIZE ON LOAD ---
        langToggleBtn.onclick = toggleLanguage;
        startQuizBtn.onclick = startQuiz;
        submitBtn.onclick = submitAnswer;
        nextBtn.onclick = nextQuestion;

        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
</body>
</html>
